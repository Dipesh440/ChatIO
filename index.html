<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatIO - AI Assistant</title>
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer">
  
  <!-- Highlight.js CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css" crossorigin="anonymous" referrerpolicy="no-referrer">
  
  <!-- KaTeX CSS - jsDelivr CDN (more reliable) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" integrity="sha384-n8MVd4RsNIU0tAv4ct0nTaAbDJwPJzDEaqSD1odI+WdtXRGWt2kTvGFasHpSy3SV" crossorigin="anonymous">
  
  <!-- Your CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Animated background particles -->
  <div class="particles" id="particles"></div>

  <div class="chat-container">
    <div class="chat-header">
      <div class="logo-section">
        <div class="logo">AI</div>
        <div class="header-info">
          <div class="title-section">
            <h1>ChatIO Assistant</h1>
            <div class="developer-badge">
              <span class="dev-heart">‚ù§Ô∏è</span>
              <span class="dev-by">by</span>
              <span class="dev-name">D-CODEX</span>
            </div>
          </div>
          <p>Intelligent conversational AI with rich formatting support</p>
        </div>
      </div>
      
      <div class="stats">
        <div class="stat-item">
          <div class="stat-value" id="messageCount">0</div>
          <div class="stat-label">Messages</div>
        </div>
        <div class="stat-item">
          <div class="stat-value" id="onlineStatus">Online</div>
          <div class="stat-label">Status</div>
        </div>
        <div class="stat-item">
          <div class="stat-value">v2.2</div>
          <div class="stat-label">Version</div>
        </div>
      </div>
    </div>

    <div class="chat-messages" id="chatMessages">
      <div class="welcome-message">
        <h2>Welcome to ChatIO! üëã</h2>
        <p>Your intelligent AI assistant with rich text formatting</p>
        
        <div class="welcome-features">
          <div class="feature">
            <i class="fas fa-bold"></i>
            <span>Markdown Support</span>
          </div>
          <div class="feature">
            <i class="fas fa-superscript"></i>
            <span>Math Formulas</span>
          </div>
          <div class="feature">
            <i class="fas fa-code"></i>
            <span>Code Highlighting</span>
          </div>
          <div class="feature">
            <i class="fas fa-copy"></i>
            <span>Copy Responses</span>
          </div>
        </div>
      </div>
    </div>

    <div class="chat-input-container">
      <div class="chat-input-wrapper">
        <input 
          type="text" 
          id="messageInput" 
          placeholder="Ask me anything..."
          autocomplete="off"
        >
        <div class="input-actions">
          <button class="action-btn" id="formatHelpBtn" title="Formatting help">
            <i class="fas fa-question-circle"></i>
          </button>
          <button class="action-btn" id="clearBtn" title="Clear chat">
            <i class="fas fa-trash-alt"></i>
          </button>
          <button id="sendBtn" class="action-btn" title="Send message">
            <i class="fas fa-paper-plane"></i>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- All scripts at bottom -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.6/marked.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js" integrity="sha384-XjKyOOlGwcjNTAIQHIpgOno0Hl1YQqzUOEleOLALmuqehneUG+vnGctmUb0ZY0l8" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
